version: 2
updates:
  # Main package dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    groups:
      typescript:
        patterns:
          - "typescript*"
          - "@types/*"
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
      testing:
        patterns:
          - "vitest*"
          - "@vitest/*"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
      nestjs:
        patterns:
          - "@nestjs/*"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "npm"

  # Documentation site dependencies
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    groups:
      angular:
        patterns:
          - "@angular/*"
          - "@angular-devkit/*"
    commit-message:
      prefix: "deps(docs)"
    labels:
      - "dependencies"
      - "documentation"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"
